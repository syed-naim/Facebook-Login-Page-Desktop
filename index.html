<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="./img/Facebook_Logo_Primary.png" />
      <title>Facebook login or sign up</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-lg-6">
               <div class="contant">
                  <h1 class="brand-name">facebook</h1>
                  <p class="note">Facebook helps you connect and share with the people in your life.</p>
               </div>
            </div>

            <div class="col-lg-6">
               <form>
                  <div class="mb-3">                    
                     <input type="email" class="form-control" placeholder="Enter address or phone nuber"/>               
                  </div>
                  <div class="mb-2">                 
                     <input type="password" class="form-control" placeholder="Password" />
                  </div>  
                  <div class="forgot-password"><a href="#">Forgotten password?</a></div>       
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
               </form>
            </div>
         </div>
      </div>
      <!-- javaScript cdn  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
