<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="./img/Facebook_Logo_Primary.png" />
      <title>Facebook login or sign up</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container border w-75">
         <div class="row ">
            <div class="col-lg-6 d-flex justify-content-center align-self-center">
               <div class="contant p-4">
                  <h1 class="brand-name">facebook</h1>
                  <p class="note">Facebook helps you connect and share with the people in your life.</p>
               </div>
            </div>

            <div class="col-lg-6 border border-black">
               <form class=" w-75 shadow-lg px-5 pt-4 pb-5 rounded-3 ">
                  <div class="mb-3">                    
                     <input type="email" class="form-control py-3" placeholder="Enter address or phone nuber"/>               
                  </div>
                  <div class="mb-3">                 
                     <input type="password" class="form-control py-3" placeholder="Password" />
                  </div>  
                   <button type="submit" class="btn btn-primary w-100 py-2">Submit</button>
                  <div class="forgot-password text-center mt-2 mb-3"><a href="#">Forgotten password?</a></div>       
                 <hr>
                 <button type="submit" class="btn btn-info w-175 py-2 d-block m-auto text-white ">Creat new account</button>
               </form>
               <p class="">Create a Page for a celebrity, brand or business.</p>
            </div>
         </div>
      </div>
      <!-- javaScript cdn  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
